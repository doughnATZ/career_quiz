<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Quiz</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="quiz-container">

    <!-- QUIZ CARD -->
    <div class="quiz-card" id="quiz-card">
        <div id="question-text"></div>

        <div class="options-group" id="options-group"></div>

        <div id="navigation">
            <button class="nav-btn" id="back-btn">Back</button>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <!-- RESULT CARD -->
    <div class="result-card" id="result-card" style="display:none;"></div>

    <!-- COURSE SUGGESTIONS CARD -->
    <div class="result-card" id="course-card" style="display:none;"></div>

    <!-- EVALUATION CARD -->
    <div class="quiz-card" id="evaluation-card" style="display:none;"></div>

</div>

<script src="quiz.js"></script>

</body>
</html>
