<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Welcome to the Career Quiz!</h1>
        <p>Discover which career paths suit you best.</p>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="screen">
        <h2 id="question-text"></h2>
        <form id="options-form">
            <fieldset id="options-container"></fieldset>
        </form>
        <div id="navigation">
            <button id="back-btn" disabled>Back</button>
            <span id="progress-text"></span>
            <button id="next-btn" disabled>Next</button>
        </div>
    </div>

    <!-- Result + Evaluation Screen -->
    <div id="result-screen" class="screen">
        <h2>Your Recommended Career Cluster:</h2>
        <p id="top-cluster"></p>
        <p>Recommended Programs: <span id="recommended-programs"></span></p>

        <h3>Evaluation Form</h3>
        <form id="evaluation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit Evaluation</button>
        </form>
        <p id="thank-you" style="display:none;">Thank you for your feedback!</p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
