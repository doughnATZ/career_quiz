<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Interest Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen" class="card">
        <h1>Career Interest Quiz</h1>
        <p>Discover your best-fit career cluster and course!</p>
        <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <!-- QUESTION SCREEN -->
    <div id="quiz-screen" class="card hidden">
        <h2 id="question-text"></h2>
        <div id="options-container">
            <button class="option-btn" data-value="1">Yes</button>
            <span class="label">Yes</span>

            <button class="option-btn" data-value="0.5">Maybe</button>
            <span class="label">Maybe</span>

            <button class="option-btn" data-value="0">No</button>
            <span class="label">No</span>
        </div>

        <button id="next-btn" class="btn hidden">Next</button>
    </div>

    <!-- CLUSTER RESULT SCREEN -->
    <div id="cluster-screen" class="card hidden">
        <h2>Your Career Cluster</h2>
        <p id="cluster-result"></p>
        <button id="to-course-btn" class="btn">See Suggested Courses</button>
    </div>

    <!-- COURSE RESULT + EVALUATION -->
    <div id="course-screen" class="card hidden">
        <h2>Your Top 3 Suggested Courses</h2>
        <div id="course-results"></div>

        <h3>Evaluation</h3>

        <label>1. Clarity of Questions (1–5):</label>
        <div class="likert">
            <button data-eval1="1">1</button>
            <button data-eval1="2">2</button>
            <button data-eval1="3">3</button>
            <button data-eval1="4">4</button>
            <button data-eval1="5">5</button>
        </div>

        <label>2. Ease of Use (1–5):</label>
        <div class="likert">
            <button data-eval2="1">1</button>
            <button data-eval2="2">2</button>
            <button data-eval2="3">3</button>
            <button data-eval2="4">4</button>
            <button data-eval2="5">5</button>
        </div>

        <label>3. Did you enjoy the quiz?</label>
        <div class="yn">
            <button data-eval3="Yes">Yes</button>
            <button data-eval3="No">No</button>
        </div>

        <label>4. Did the results feel accurate?</label>
        <div class="yn">
            <button data-eval4="Yes">Yes</button>
            <button data-eval4="No">No</button>
        </div>

        <label>5. Comments:</label>
        <textarea id="eval5"></textarea>

        <button id="submit-btn" class="btn">Submit</button>

        <p id="submit-msg"></p>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
